<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ORHEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            align-self: center;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #0071e3;
            border-color: #0071e3;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <img 
            src="assets/image/avatar.png" 
            alt="ORHEN Logo" 
            class="login-logo"
        >
        <h2 class="mb-4">Sign In</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="mb-3">
                <input 
                    type="text" 
                    id="username" 
                    class="form-control" 
                    placeholder="Username" 
                    required
                >
            </div>
            <div class="mb-3">
                <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="Password" 
                    required
                >
            </div>
            <button type="submit" class="btn btn-primary w-100">
                Sign In
            </button>
            <div class="mt-3">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            <div class="mt-3">
                <p>Don't have an account? <a href="#" class="text-decoration-none">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission to simulate login process

            const username = 'jcrist';
            const password = 'orhen';

            const inputUsername = document.getElementById('username').value;
            const inputPassword = document.getElementById('password').value;

            if (inputUsername === username && inputPassword === password) {
                // Redirect or load another page if needed:
                // window.location.href = 'dashboard.html';
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials, please try again.');
            }
        }
    </script>
</body>
</html>
